{% macro displayPitchesInCategories(pitches,id)%}
  {% for pitch in pitches %}
    {% if pitch.category_id==id%}
  <div class="row">
      <div class="col-xs-2 col-sm-2 col-md-4 col-lg-4">
    <div class="card">
      <div class="card-body align-self-center mx-auto text-center" style="background-color: white; ">
        
          <h4 style="font-size: 30px;">{{pitch.username}}</h4>
          <hr>
          <p class="card-text justify-content-center" style="font-size: 25px;" >{{pitch.pitch}}</p>
          <hr>
          <br>
        
          <a href="{{url_for('main.new_comment',id=pitch.id)}}">
            <button type="button" class="btn btn-outline-warning waves-effect">Add a Comment</button>
          </a>
        <br>
          <a href="{{url_for('main.view_comments',id=pitch.id)}}">
            <button type="button" class="btn btn-outline-warning waves-effect">View Comments</button>
          </a>
        <br>
          <a href="{{url_for('main.new_comment',id=pitch.id)}}">
            <button type="button" class="btn btn-outline-warning waves-effect">Vote</button>
          </a>
      </div>
    </div> 
    <br>
    <br>
    <br>
    </div>
  </div>
    {% endif%}
  {% endfor %}
{% endmacro%}
